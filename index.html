            function selectImage() {
      // Create an input element of type "file"
      var input = document.createElement('input');
      input.type = 'image';
      
      // Set accept attribute to specify that only image files are allowed
      input.accept = '*/*';
      
      // Set the onchange event handler to trigger when a file is selected
      input.onchange = function(event) {
        var file = event.target.files[0];
        
        // Check if a file was selected
        if (file) {
          var reader = new FileReader();
          
          // Set the onload event handler to display the selected image
          reader.onload = function() {
            var previewImage = document.getElementById('preview');
            previewImage.src = reader.result;
            previewImage.style.display = 'block';
          }
          
          // Read the selected file as a Data URL
          reader.readAsDataURL(file);
        }
      };
      
      // Trigger the file input dialog when the button is clicked
      input.click();
    }
